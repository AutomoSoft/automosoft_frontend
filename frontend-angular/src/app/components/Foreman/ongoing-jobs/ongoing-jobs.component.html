<div style="padding-top: 60px;">
  <div class="row">
    <div class="container-fluid">
      <div class="row">
        <div class="container-fluid" style="background-color: #ddddec;">
          <br />
          <div class="test">
            <h2 class="topic">ONGOING JOBS</h2>
          </div>
          <mat-divider></mat-divider>
          <div style="padding-left: 50px; padding-right: 50px; padding-bottom: 50px; padding-top: 50px">
            <mat-card class="p-5 reg-frm">
              <img src="../../../../assets/logo/cc_croped2.png" style="width:35%; margin-bottom: 10px" />
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
                  <ng-container matColumnDef="userid">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center; font-weight: 900;"> JOB NO </th>
                    <!-- <td mat-cell *matCellDef="let element"> {{element.userid}} </td> -->
                  </ng-container>
                  <ng-container matColumnDef="usertype">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center; font-weight: 900;"> JOB STATUS </th>
                    <!-- <td mat-cell *matCellDef="let element"> {{element.usertype}} </td> -->
                  </ng-container>
                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center; font-weight: 900;"> ACTION </th>
                    <!-- <td mat-cell *matCellDef="let element">
                        <button mat-raised-button (click)="" type="submit" class="my-4 btn-block table_btn">View</button>
                        <button mat-raised-button (click)="" type="submit" class="my-4 btn-block del_btn ">Delete</button>
                      </td> -->
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                </table>
              </div>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
