<div class="mat-dialog-header" style="text-align: center; width: 640px;">

  <h1 mat-dialog-title>JOB CARD</h1>
  <mat-divider></mat-divider>
  <div class="header">
    <div class="avatar-container">
      <img class="avatar" src="http://localhost:3000/users/profileImage/{{userdata.filepath}}">
      <div class="avatar-hover">
        <mat-icon>camera_alt</mat-icon>
      </div>
    </div>
    <div class="user-detail-container">
      <div class="mat-display-2 compact"> CUS001</div>

      <br>
      <!-- if admin -->
      <button class="reg_btn" mat-raised-button color="primary">but1</button>
      <button mat-raised-button type="submit" class="my-4 btn-block del_btn ">but2</button>
    </div>
  </div>
  <mat-divider></mat-divider>
  <br />

  <div class="container">

    <mat-grid-list cols="3" rowHeight="2:1">
      <mat-grid-tile>
        <mat-card style="width: 180px; text-align: center; border-radius: 10px;">
          <mat-card-title>JOB NO:</mat-card-title>
          <mat-card-content>
            <p>
              JOB001
            </p>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-card style="width: 180px; text-align: center; border-radius: 10px;">
          <mat-card-title>JOB TYPE:</mat-card-title>
          <mat-card-content>
            <p>
              Accident Repair
            </p>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-card style="width: 180px; text-align: center; border-radius: 10px;">
          <mat-card-title>STATUS:</mat-card-title>
          <mat-card-content>
            <p>
              Queued
            </p>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

    </mat-grid-list>

    <br />
    <mat-divider></mat-divider>
    <mat-card class="section" style=" border-radius: 10px;">
      <mat-card-title>TECHNICIANS :</mat-card-title>
      <p>
        ---------------------------- <br>
        ---------------------------- <br>
        ----------------------------
      </p>
    </mat-card>

    <mat-card class="section" style=" border-radius: 10px;">
      <mat-card-title>ITEMS USED :</mat-card-title>
      <p>
        ---------------------------- <br>
        ---------------------------- <br>
        ----------------------------
      </p>
    </mat-card>
    <br><br>
  </div>
</div>
