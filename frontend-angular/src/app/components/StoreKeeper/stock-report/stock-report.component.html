
<button mat-raised-button type="submit" class="btn-pdf" color="primary"
                        style="display: flex;" (click)="htmlToPdf()">
                        Download PDF
                      </button>

<div id="pdfContent" >
  <h1 mat-dialog-title style="text-align: center;">STORE REPORT</h1>
  <mat-divider></mat-divider>
  <div mat-dialog-content class="content"  >
    <p>
      DATE : {{currentdate}} <br><br>
      GENERATED BY : {{cookie.userid}}
    </p>
    <div class="mat-elevation-z8">
      <table  class="table">
        <tr>
          <th>ITEM ID</th>
          <th>ITEM NAME</th>
          <th>QUANTITY</th>
        </tr>
        <tr *ngFor= "let k of reportData">
          <td>{{k.itemid}}</td>
          <td>{{k.itemname}}</td>
          <td>{{k.storequantity}}</td>
        </tr>
      </table>

    </div>
    <p style="text-align: left;">
      VERIFIED BY : ...........................
    </p>

  </div>
</div>
