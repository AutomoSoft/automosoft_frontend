<div style="padding-top: 60px;">
  <mat-sidenav-container>
    <mat-sidenav class="example-container" #sidenav mode="side" opened >
      <app-main></app-main>
    </mat-sidenav>
    <mat-sidenav-content>

      <div class="row">
        <div class="container-fluid">
          <div class="row">
            <div class="container-fluid" style="background-color: #ddddec; min-height: 1300px; background-image: linear-gradient(to bottom right, #fdfcfb,#2f3a46);">

              <br />
              <div class="test">
                <h2 class="topic">SUPPLIER REGISTRATION</h2>
              </div>
              <mat-divider></mat-divider>
              <div style="padding-left: 50px; padding-right: 50px; padding-bottom: 50px; padding-top: 50px">

                <mat-tab-group class="p-5 reg-frm">

<!-- ***************************************************ADD SUPPLIER************************************************************************** -->
                  <mat-tab label="ADD SUPPLIER">

                    <form [formGroup]="supplierForm">
                      <mat-card>
                        <img src="../../../../assets/logo/cc_croped2.png" style="width:35%; margin-bottom: 5px" />
                        <div class="form-row mb-4" formGroupName="supDetails">
                          <mat-form-field appearance="outline" style="display:block; width:65%; margin: auto;">

                            <mat-label>Supplier ID</mat-label>
                            <input matInput name="supid" formControlName="supid" [(ngModel)]="newSupId" required>
                            <span matPrefix >SUP00&nbsp;</span>
                            <mat-icon matSuffix>person</mat-icon>
                          </mat-form-field>

                          <mat-form-field appearance="outline" style="display:block; width:65%; margin: auto;">
                            <mat-label>Supplier Name</mat-label>
                            <input matInput name="supname" formControlName="supname"
                              placeholder="ex-Jason Smith" required>
                            <mat-icon matSuffix>perm_identity</mat-icon>
                          </mat-form-field>

                          <mat-form-field appearance="outline" style="display:block; width:65%; margin: auto;">
                            <mat-label>E-mail</mat-label>
                            <input matInput name="email" formControlName="email" placeholder="ex- abc@mail.com" required>
                            <mat-icon matSuffix>email</mat-icon>
                          </mat-form-field>

                          <mat-form-field appearance="outline" style="display:block; width:65%; margin: auto;">
                            <mat-label>Address</mat-label>
                            <textarea matInput formControlName="address"  placeholder="ex-no.45, sri devamittha mawatha, Galle" required></textarea>
                            <mat-icon matSuffix>home</mat-icon>
                          </mat-form-field>

                          <mat-form-field appearance="outline" style="display:block; width:65%; margin: auto;">
                            <mat-label>Contact-Number</mat-label>
                            <input matInput name="contactNo" formControlName="contactNo" placeholder="ex- 0778908901"
                              required maxlength=10 minlength=10>
                            <mat-icon matSuffix>phone_in_talk</mat-icon>
                          </mat-form-field>



                        </div>


                        <div formArrayName="supitem">


                          <div *ngFor=" let team of supplierForm.get('supitem').controls;let teamIndex = index "[formGroupName]="teamIndex" >
                            <div style="display: inline-flex;margin-right: 4px;margin-left: 4px;">

                              <mat-form-field appearance="outline" style="width:33.34%;margin-right: 3px;margin-left: 4px;">
                                  <mat-select placeholder="Select Item Category:" [(ngModel)]="itemCat" (ngModelChange)="selectItems($event)" formControlName="itemtype">
                                    <mat-option value="Paints">Paints</mat-option>
                                    <mat-option value="Tools">Tools</mat-option>
                                    <mat-option value="Spare Parts">Spare Parts</mat-option>
                                    <mat-option value="Tyres">Tyres</mat-option>
                                    <mat-option value="Electric Parts">Electric Parts</mat-option>
                                  </mat-select>
                              </mat-form-field>

                              <mat-form-field *ngIf="flag1" appearance="outline" style="width:33.34%;margin-right: 3px;margin-left: 4px;">
                                <mat-select placeholder="Select Item:" formControlName="itemid">
                                  <mat-option [value] ="k.itemid" *ngFor="let k of selectedItems">{{k.itemid}}</mat-option>
                                </mat-select>
                              </mat-form-field>

                              <mat-form-field appearance="outline" style="width:33.34%;margin-right: 3px;margin-left: 4px;">
                                <mat-label>Brand/Model</mat-label>
                                <input matInput name="brand" formControlName="brand" placeholder="ex-Toyota" required>
                                <mat-icon matSuffix>input</mat-icon>
                              </mat-form-field>
                            </div>
                          </div>

                          <div class="button-container">
                            <button mat-button type="submit" class="array_btn" (click)="addItem()">
                              Add More
                            </button>
                          </div>

                        </div>
                        <br>

                          <mat-form-field appearance="outline" style="display:block; width:65%; margin: auto;">
                            <mat-label>Special Note(If any)</mat-label>
                            <textarea matInput rows="4" name="note" formControlName="note"
                              placeholder="Leave your note">
                            </textarea>
                            <mat-icon matSuffix>insert_comment</mat-icon>
                          </mat-form-field>


                        <button mat-raised-button class="my-4 btn-block reg_btn " type="submit"(click)="addSupplier()">Register</button>

                        <button mat-raised-button class="my-4 btn-block btn_1  " (click)="reset()">Cancel </button>
                      </mat-card>
                    </form>
                    <!-- {{supplierForm.value|json}} -->
                  </mat-tab>

                </mat-tab-group>
              </div>

            </div>
          </div>
        </div>

      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
