<div style="text-align: center;" class="main">

  <mat-divider></mat-divider><br>
  <div mat-dialog-content class="content" fxLayout="column" fxLayoutAlign="center">
    <form class="reply-form" [formGroup]= "replyForm">
      <mat-form-field class="form-full-width" appearance="outline" style="width: 80%;">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email" placeholder="Email-Address" [(ngModel)]=email>
      </mat-form-field><br>

      <mat-form-field appearance="outline" class="form-full-width" style="width: 80%;">
        <mat-label>Subject</mat-label>
        <input matInput type="text" formControlName="subject" placeholder="Please enter a Subject" >
      </mat-form-field><br>

      <mat-form-field appearance="outline" class="form-full-width" style="width: 80%;">
        <mat-label>Compose Email</mat-label>
        <input matInput type="text" formControlName="content" placeholder="Compose Email" >
      </mat-form-field><br>




      <div mat-dialog-actions style="margin: auto; justify-content: center">
        <button mat-button class="reg_btn" color="primary" (click)="sendReply()">Send</button>
        <button mat-button class="can_btn"(click)="onConfirmClick()" >Cancel</button>
      </div>
      <!-- {{replyForm.value | json}} -->
    </form>
  </div>
</div>
