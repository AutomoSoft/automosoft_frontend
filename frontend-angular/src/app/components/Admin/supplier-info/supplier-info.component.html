<div style="padding-top: 60px;">
  <mat-sidenav-container>
    <mat-sidenav class="example-container" #sidenav mode="side" opened>
      <app-main></app-main>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="row">
        <div class="container-fluid">
          <div class="row">
            <div class="container-fluid" style="background-color: #ddddec; min-height: 1300px;">

              <br />
              <div class="test">
                <h2 class="topic">SUPPLIER INFORMATION</h2>
              </div>
              <mat-divider></mat-divider>
              <div style="padding-left: 50px; padding-right: 50px; padding-bottom: 50px; padding-top: 50px">


                  <mat-card class="p-5 reg-frm">
                    <img src="../../../../assets/logo/cc_croped2.png" style="width:35%; margin-bottom: 30px; margin-top: 20px;" />
                    <div class="mat-elevation-z8">
                      <table mat-table [dataSource]="dataSource">

                        <!-- User ID Column -->
                        <ng-container matColumnDef="supplierid">
                          <th mat-header-cell *matHeaderCellDef style="text-align: center; font-style: Bold;"> Supplier ID </th>
                          <td mat-cell *matCellDef="let element"> {{element.supplierid}} </td>
                        </ng-container>

                        <!-- First Name Column -->
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef style="text-align: center;">  Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <!-- E-mail Column -->
                        <ng-container  matColumnDef="items">
                          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Items </th>
                          <td mat-cell *matCellDef="let element"> {{element.items}} </td>
                        </ng-container>

                        <!-- contact No Column -->
                        <ng-container matColumnDef="registeredon">
                          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Registered On </th>
                          <td mat-cell *matCellDef="let element"> {{element.registeredon}} </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                          <th mat-header-cell  *matHeaderCellDef style="text-align: center;" > Actions </th>
                          <td mat-cell *matCellDef="let element" >
                               <button mat-raised-button  type="submit" class="my-4 btn-block reg_btn" style="width: 5%; border-radius: 25px;" >Edit</button>
                               <button  mat-raised-button  type="submit" class="my-4 btn-block del_btn "style="width: 5%; border-radius: 25px;" >Delete</button>
                          </td>
                        </ng-container>


                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>

                      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                    </div>
                  </mat-card>




              </div>

            </div>
          </div>
        </div>

      </div>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
