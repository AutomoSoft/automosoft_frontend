                    <div class="mat-elevation-z8">
                      <mat-card>
                      <table class="test1" mat-table [dataSource]="dataSource ">

                        <!-- User ID Column -->
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef style="text-align: center; font-weight: 900;"> NAME </th>
                          <td  mat-cell *matCellDef="let element" > {{element.name}} </td>
                        </ng-container>

                        <!-- User Type Column -->
                        <ng-container matColumnDef="email">
                          <th mat-header-cell *matHeaderCellDef style="text-align: center; font-weight: 900;"> EMAIL </th>
                          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                        </ng-container>

                        <!-- First Name Column -->
                        <ng-container matColumnDef="subject">
                          <th mat-header-cell *matHeaderCellDef style="text-align: center; font-weight: 900;"> SUBJECT </th>
                          <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
                        </ng-container>

                        <!-- E-mail Column -->
                        <ng-container  matColumnDef="content">
                          <th mat-header-cell *matHeaderCellDef style="text-align: center; font-weight: 900;"> CONTENT </th>
                          <td mat-cell *matCellDef="let element"> {{element.content}} </td>
                        </ng-container>


                        <ng-container matColumnDef="action">
                          <th mat-header-cell  *matHeaderCellDef style="text-align: center; font-weight: 900; width: 150px;" > ACTION </th>
                          <td mat-cell *matCellDef="let element" >
                               <button *ngIf="element.isRead" mat-icon-button color="primary"
                                       #tooltip="matTooltip"
                                       matTooltip="Mark As Unread"
                                       matTooltipPosition="right"
                                       (click)="markAsUnread(element._id)" type="submit" style="color: black;" class="my-4 btn-block table_btn"  >
                                       <mat-icon>drafts</mat-icon>
                               </button>
                               <button *ngIf="!element.isRead" mat-icon-button color="primary"
                                       #tooltip="matTooltip"
                                       matTooltip="Mark As Read"
                                       matTooltipPosition="right"
                                       (click)="markAsRead(element._id)" type="submit"style="color: black;" class="my-4 btn-block table_btn"  >
                                       <mat-icon>email</mat-icon>
                               </button>
                               <button mat-icon-button color="primary"
                                        #tooltip="matTooltip"
                                        matTooltip="Delete"
                                        matTooltipPosition="right"
                                        (click)="deleteTable(element._id)"
                                        type="submit"
                                        class="my-4 btn-block del_btn "
                                        style="width: 5%; border-radius: 25px; color: black;" >
                                        <mat-icon >delete</mat-icon>
                                </button>
                               <button *ngIf="!element.isArchived" mat-icon-button color="primary"
                                        #tooltip="matTooltip"
                                        matTooltip="Archive"
                                        matTooltipPosition="right"
                                        (click)="archiveEmails(element._id)"
                                        type="submit"
                                        class="my-4 btn-block del_btn "
                                        style="width: 5%; border-radius: 25px; margin-left: 25px;color: black; " >
                                        <mat-icon >archive</mat-icon>
                                </button>
                                <button *ngIf="element.isArchived" mat-icon-button color="primary"
                                        #tooltip="matTooltip"
                                        matTooltip="Unarchive"
                                        matTooltipPosition="right"
                                        (click)="archiveEmails(element._id)"
                                        type="submit"
                                        class="my-4 btn-block del_btn "
                                        style="width: 5%; border-radius: 25px; margin-left: 25px; color: black;" >
                                        <mat-icon  >unarchive</mat-icon>

                                </button>




                          </td>
                        </ng-container>



                        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
                        <tr mat-row *matRowDef="let row;let even = even; columns: displayedColumns;"  [ngClass]="{'make-gold': !row.isRead  }"></tr>
                      </table>

                      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
                    </mat-card>
