<div style="padding-top: 60px; " >
  <mat-sidenav-container>
    <mat-sidenav class="example-container" #sidenav mode="side" opened>
      <app-main></app-main>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="row" style="background-color: #ddddec; overflow: auto; min-height: 1500px;" >
        <div class="container-fluid">
          <div class="row">
            <div class="container-fluid " style="background-color: #ddddec; " >
              <Br>

              <div class="test" >
                  <h2 class="topic">MAIL-BOX</h2>
                </div>
                <mat-divider></mat-divider>
                    <div style="padding-left: 50px; padding-right: 50px; padding-bottom: 50px; padding-top: 50px">

                <mat-tab-group class="p-5 reg-frm">

                <mat-tab label="MAIL-BOX">
                  <mat-card>
                      <img src="../../../../assets/logo/cc_croped2.png" style="width:35%; margin-bottom: 30px; margin-top: 20px;" />

                    <div class="mat-elevation-z8 test1">
                      <table class="test1" mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc">

                        <!-- User ID Column -->
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef style="text-align: center; font-weight: 900;"> NAME </th>
                          <td  mat-cell *matCellDef="let element" > {{element.name}} </td>
                        </ng-container>

                        <!-- User Type Column -->
                        <ng-container matColumnDef="email">
                          <th mat-header-cell *matHeaderCellDef style="text-align: center; font-weight: 900;"> EMAIL </th>
                          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                        </ng-container>

                        <!-- First Name Column -->
                        <ng-container matColumnDef="subject">
                          <th mat-header-cell *matHeaderCellDef style="text-align: center; font-weight: 900;"> SUBJECT </th>
                          <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
                        </ng-container>

                        <!-- E-mail Column -->
                        <ng-container  matColumnDef="content">
                          <th mat-header-cell *matHeaderCellDef style="text-align: center; font-weight: 900;"> MESSAGE </th>
                          <td mat-cell *matCellDef="let element"> {{element.content}} </td>
                        </ng-container>
                        <ng-container matColumnDef="addedon">
                          <th mat-header-cell *matHeaderCellDef [style.display]="'none'"style="text-align: center; font-weight: 900;"> NAME </th>
                          <td  mat-cell *matCellDef="let element" [style.display]="'none'" > {{element.addedon}} </td>
                        </ng-container>


                        <ng-container matColumnDef="action">
                          <th mat-header-cell  *matHeaderCellDef style="text-align: center; font-weight: 900; width: 150px;" > ACTION </th>
                          <td mat-cell *matCellDef="let element" >
                              <button mat-icon-button color="primary"
                                      #tooltip="matTooltip"
                                      matTooltip="View"
                                      matTooltipPosition="right"
                                      (click)="markAsRead(element._id)"
                                      (click)="viewDetails(element) "
                                      type="submit"
                                      class="my-4 btn-block del_btn "
                                      style="width: 5%; border-radius: 25px; color: black; margin-right: 1.3rem;" >
                                      <mat-icon >view_headline</mat-icon>
                               </button>
                               <button *ngIf="element.isRead" mat-icon-button color="primary"
                                       #tooltip="matTooltip"
                                       matTooltip="Mark As Unread"
                                       matTooltipPosition="right"
                                       (click)="markAsUnread(element._id)" type="submit" style="color: black;" class="my-4 btn-block table_btn"  >
                                       <mat-icon>drafts</mat-icon>
                               </button>
                               <button *ngIf="!element.isRead" mat-icon-button color="primary"
                                       #tooltip="matTooltip"
                                       matTooltip="Mark As Read"
                                       matTooltipPosition="right"
                                       (click)="markAsRead(element._id)" type="submit"style="color: black;" class="my-4 btn-block table_btn"  >
                                       <mat-icon>email</mat-icon>
                               </button>
                               <button mat-icon-button color="primary"
                                        #tooltip="matTooltip"
                                        matTooltip="Delete"
                                        matTooltipPosition="right"
                                        (click)="deleteTable(element._id)"
                                        type="submit"
                                        class="my-4 btn-block del_btn "
                                        style="width: 5%; border-radius: 25px; color: black;" >
                                        <mat-icon >delete</mat-icon>
                                </button>
                               <button *ngIf="!element.isArchived" mat-icon-button color="primary"
                                        #tooltip="matTooltip"
                                        matTooltip="Archive"
                                        matTooltipPosition="right"
                                        (click)="archiveEmails(element._id)"
                                        type="submit"
                                        class="my-4 btn-block del_btn "
                                        style="width: 5%; border-radius: 25px; margin-left: 25px;color: black; " >
                                        <mat-icon >archive</mat-icon>
                                </button>
                                <button *ngIf="element.isArchived" mat-icon-button color="primary"
                                        #tooltip="matTooltip"
                                        matTooltip="Unarchive"
                                        matTooltipPosition="right"
                                        (click)="archiveEmails(element._id)"
                                        type="submit"
                                        class="my-4 btn-block del_btn "
                                        style="width: 5%; border-radius: 25px; margin-left: 25px; color: black;" >
                                        <mat-icon  >unarchive</mat-icon>

                                </button>




                          </td>

                        </ng-container>



                        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
                        <tr mat-row *matRowDef="let row;let even = even; columns: displayedColumns;"  [ngClass]="{'make-gold': !row.isRead  }"></tr>
                      </table>
                    </div>
                  </mat-card>
                      </mat-tab>
                    </mat-tab-group>


                      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
                   <!-- </mat-card>-->
                    </div>
         </div>
        </div>
      </div>
      </div>
