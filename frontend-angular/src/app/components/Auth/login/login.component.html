<div class="parallax">
  <div style="padding-top: 160px;padding-left: 380px;padding-right: 380px;">
    <mat-card style="background-color: rgba(0,0,0,0.75);border-radius: 10px;">
      <mat-card-title
        style="display: block;width: 20%;margin: auto;color: #c76b15;font-weight: bold;padding-bottom: 20px;">Sign in
      </mat-card-title>
      <!---- <img mat-card-image class="img" src="../../../../assets/images/avatar.png">-->
      <form>
        <mat-form-field appearance="outline" style="opacity:1;display:block; width:60%; margin: auto;">
          <mat-label style="color: #c76b15;">User ID</mat-label>
          <input style="color:white" matInput name="userid" [(ngModel)]="userid" placeholder=" i.e : U002">
          <mat-icon style="color: white;" matSuffix>person</mat-icon>
          <!-- <mat-hint>Hint</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline" style="display: block;width: 60%;margin: auto;">
          <mat-label style="color:#c76b15;">Password</mat-label>
          <input style="color:white" matInput [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="password"
            placeholder="i.e : abc@123">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon style="color: white;">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
          <!-- <mat-hint>Hint</mat-hint> -->
        </mat-form-field>

        <div class="d-flex justify-content-around">
          <div>
            <mat-checkbox [(ngModel)]="userid.remember" name="remember"
              style="display: block;width: 25%;margin: auto;color:white;">Remember me</mat-checkbox>
          </div>
          <div>
            <a style="display: block;width: 25%;margin: auto;color: white;" href="">Forgot password?</a>
          </div>
        </div>
        <button mat-button type="submit" class="btn" style="display: block;margin: auto; padding-bottom: 20px;" (click)="userLogin()">Sign
          in</button>

      </form>
    </mat-card>
  </div>
</div>
