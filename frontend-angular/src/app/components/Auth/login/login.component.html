<div class= "parallax">
<div style="padding-top: 90px;padding-left: 380px;padding-right: 380px;">
  <mat-card>
    <mat-card-title  style="display: block;width: 20%;margin: auto;">Sign in</mat-card-title>
    <form style="background-color: white;">
            <mat-form-field appearance="outline" style="display:block; width:60%; margin: auto;">
                <mat-label>User ID</mat-label>
                <input matInput name="userid" [(ngModel)]="userid"
                    placeholder=" i.e : 17001112">
                <mat-icon matSuffix>person</mat-icon>
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="outline"  style="display: block;width: 60%;margin: auto;">
                <mat-label>Password</mat-label>
                <input matInput type="password" name="password" [(ngModel)]="password"
                    placeholder="i.e : abc@123">
                <mat-icon matSuffix>lock</mat-icon>
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
            
      <div class="d-flex justify-content-around">
        <div>
          <mat-checkbox [(ngModel)]="userid.remember" name="remember" style="display: block;width: 25%;margin: auto;">Remember me</mat-checkbox>
        </div>
        <div>
          <a style="display: block;width: 25%;margin: auto;" href="">Forgot password?</a>
        </div>
      </div>
         <button mat-button  type="submit" class="btn" style="display: block;margin: auto;"
            (click)="userLogin()">Sign in</button>
    </form>
  </mat-card>
</div>
</div>
