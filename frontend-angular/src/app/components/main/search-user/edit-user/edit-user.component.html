<div style="text-align: center;">
  <div class="mat-dialog-header">
    <h1 mat-dialog-title>Edit User</h1>
  </div>
  <mat-divider></mat-divider><br>
  <div mat-dialog-content class="content" fxLayout="column" fxLayoutAlign="center">
    <form class="edit-form" [formGroup]="editForm" (ngSubmit)="onSubmit()">

      <mat-form-field class="full-width">
        <input matInput type="text" formControlName="firstName" placeholder="FirstName">
      </mat-form-field><br>

      <mat-form-field class="form-full-width">
        <input matInput type="text" formControlName="lastName" placeholder="LastName">
      </mat-form-field><br>

      <mat-form-field class="form-full-width">
        <input matInput type="email" formControlName="email" placeholder="Email">
      </mat-form-field><br>

      <mat-form-field class="form-full-width">
        <input matInput type="text" formControlName="NICnumber" placeholder="NICnumber">
      </mat-form-field><br>

      <mat-form-field class="form-full-width">
        <input matInput type="text" formControlName="ContactNo" placeholder="ContactNo">
      </mat-form-field><br>

      <mat-form-field class="form-full-width">
        <input matInput type="text" formControlName="address" placeholder="Address">
      </mat-form-field>

    </form>
  </div>
  <div mat-dialog-actions style="padding-left: 30px;">
    <button mat-button color="primary" (click)="onSubmit()">Save</button>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="warn">Delelte</button>
  </div>
</div>
