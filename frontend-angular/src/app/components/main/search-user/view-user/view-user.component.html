<div style="padding-top: 60px;">
  <mat-sidenav-container>
    <mat-sidenav class="example-container" #sidenav mode="side" opened>
      <app-main></app-main>
    </mat-sidenav>
    <mat-sidenav-content>

      <div class="row">
        <div class="container-fluid">
          <div class="row">
            <div class="container-fluid" style="background-color: #ddddec;">
              <br />
              <div class="test">
                <button [routerLink]="['/searchUser']" mat-icon-button aria-label="Back"
                  style="float: left; padding-left: 0px; padding-bottom: 20px;">
                  <mat-icon>arrow_back</mat-icon>
                </button>
                <h2 class="topic">VIEW USER</h2>
              </div>
              <mat-divider></mat-divider>
              <div style="padding-left: 50px; padding-right: 50px; padding-bottom: 50px; padding-top: 50px">

                <mat-card class="p-5 reg-frm">
                  <div class="container">

                    <div class="header">
                      <div class="avatar-container" (click)="onChangeAvatar()">
                        <img class="avatar">
                        <div class="avatar-hover">
                          <mat-icon>camera_alt</mat-icon>
                        </div>
                      </div>
                      <div class="user-detail-container">
                        <div class="mat-display-2 compact"> first name</div>
                        <h2 class="mat-display-1 compact">last name</h2>
                        <div>Email</div>
                        <button class="edit-button" mat-stroked-button color="primary"
                          (click)="onEditProfile()">Edit</button>
                      </div>
                    </div>
                  </div>
                  <mat-divider></mat-divider>

                  <div class="container">

                    <mat-grid-list cols="5" rowHeight="2:1">
                      <mat-grid-tile>
                        <mat-card style="width: 200px;">
                          <mat-card-title>Employee ID:</mat-card-title>
                          <mat-card-content>
                            <p>
                              A002
                            </p>
                          </mat-card-content>
                        </mat-card>
                      </mat-grid-tile>
                      <mat-grid-tile>
                        <mat-card style="width: 200px;">
                          <mat-card-title>NIC Number:</mat-card-title>
                          <mat-card-content>
                            <p>
                              962312608v
                            </p>
                          </mat-card-content>
                        </mat-card>
                      </mat-grid-tile>
                      <mat-grid-tile>
                        <mat-card style="width: 200px;">
                          <mat-card-title>Contact Number:</mat-card-title>
                          <mat-card-content>
                            <p>
                              071 6816135
                            </p>
                          </mat-card-content>
                        </mat-card>
                      </mat-grid-tile>
                      <mat-grid-tile>
                        <mat-card style="width: 200px;">
                          <mat-card-title>Address:</mat-card-title>
                          <mat-card-content>
                            <p>
                              thanamalwila
                            </p>
                          </mat-card-content>
                        </mat-card>
                      </mat-grid-tile>
                      <mat-grid-tile>
                        <mat-card style="width: 200px;">
                          <mat-card-title>Role:</mat-card-title>
                          <mat-card-content>
                            <p>
                              Customer
                            </p>
                          </mat-card-content>
                        </mat-card>
                      </mat-grid-tile>

                    </mat-grid-list>

                    <mat-card class="section">
                      <mat-card-title>Settings</mat-card-title>
                      <div class="card-section-title">Account Password</div>
                      <mat-card-content>
                        <p>Change account sign-in password.</p>
                        <button mat-flat-button color="primary" (click)="onChangePassword()">
                          Create new password
                        </button>
                      </mat-card-content>
                    </mat-card>

                    <div>
                      <p>AddOn : 10am</p>
                      <p>Modified On : 10am</p>
                      <p>Modified By : lalinda</p>
                    </div>

                  </div>

                </mat-card>

              </div>
            </div>
          </div>
        </div>
      </div>



    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
