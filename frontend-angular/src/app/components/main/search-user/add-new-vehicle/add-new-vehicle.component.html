<div style="text-align: center;">
  <div class="mat-dialog-header">
    <h1 mat-dialog-title>ADD NEW VEHICLE</h1>
  </div>
  <mat-divider></mat-divider><br>
  <div mat-dialog-content class="content">
    <form class="edit-form" [formGroup]="editForm">

      <mat-form-field class="form-feild">
        <mat-label>Customer ID</mat-label>
        <input matInput type="text" formControlName="cusid">
      </mat-form-field><br>

      <mat-form-field class="form-feild">
        <mat-label>Vehicle Reg. No</mat-label>
        <input matInput type="text" formControlName="regno">
      </mat-form-field><br>

      <mat-form-field class="form-feild">
        <mat-label>Chasis</mat-label>
        <input matInput type="email" formControlName="chasis">
      </mat-form-field><br>

      <mat-form-field class="form-feild">
        <mat-label>Engine No</mat-label>
        <input matInput type="text" formControlName="engineno">
      </mat-form-field><br>

      <div mat-dialog-actions style="margin: auto; justify-content: center">
        <button mat-button class="reg_btn" color="primary">Update</button>
        <button mat-button class="can_btn">Cancel</button>
      </div>

    </form>
  </div>
</div>
